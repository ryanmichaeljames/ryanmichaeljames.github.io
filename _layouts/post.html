---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <article class="blog-post" itemscope itemtype="http://schema.org/BlogPosting">
        <header>
          <h1 class="blog-post-title">{{ page.title | escape }}</h1>
          <p class="blog-post-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
              {%- assign date_format = "%b %-d, %Y" -%}
              {{ page.date | date: date_format }}
            </time>
            {%- if page.author -%}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
              <span class="p-author h-card" itemprop="name">{{ page.author }}</span>
            </span>
            {%- endif -%}
          </p>
        </header>

        <div class="blog-post-content" itemprop="articleBody">
          {%- if page.banner_image -%}
          <img src="{{ page.banner_image }}" class="img-fluid rounded blog-post-banner-img">
          {%- endif -%}

          {{ content }}
        </div>

      </article>
    </div>
  </div>
</div>
